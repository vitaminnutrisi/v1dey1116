<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; background: #fff; font-family: Arial, sans-serif; }
    .wrapper { height: 100vh; display: flex; flex-direction: column; }

    .tags {
      display: flex; flex-wrap: wrap; justify-content: center; gap: 15px;
      padding: 10px; background: #f9f9f9; flex-shrink: 0;
    }
    .tags a {
      color: #007aff; text-decoration: none; padding: 6px 12px;
      border-radius: 5px; background-color: #eee; transition: 0.3s;
    }
    .tags a:hover { background: #007aff; color: #fff; }

    .video-container { flex: 1; background: #000; }
    video { width: 100%; height: 100%; object-fit: cover; display: block; }

    .download-links {
      display: flex; justify-content: center; gap: 15px;
      padding: 12px; background: #fff; border-top: 1px solid #ddd;
    }
    .download-links a {
      min-width: 120px; text-align: center; color: #fff;
      text-decoration: none; padding: 8px 12px; border-radius: 6px;
      background: #000; transition: 0.3s; font-size: 0.9rem; font-weight: 500;
    }
    .download-links a:hover { background: #007aff; }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- Tags -->
    <div class="tags">
      <a href="https://otieu.com/4/9703244" target="_blank">üìÅ VIRAL</a>
      <a href="https://otieu.com/4/9703244" target="_blank">üìÅ SMP</a>
      <a href="https://otieu.com/4/9703244" target="_blank">üìÅ SMA</a>
      <a href="https://otieu.com/4/9703244" target="_blank">üìÅ JEPANG</a>
    </div>

    <!-- Video -->
    <div class="video-container">
      <video id="myVideo" controls>
        <source src="https://cdn.videy.co/PqXBOBg91.mp4" type="video/mp4">
        Browser Anda tidak mendukung video tag.
      </video>
    </div>

    <!-- Download -->
    <div class="download-links">
      <a href="https://otieu.com/4/9703244" target="_blank">Download (480p)</a>
      <a href="https://otieu.com/4/9703244" target="_blank">Download (720p)</a>
      <a href="https://otieu.com/4/9703244" target="_blank">Download (1080p)</a>
    </div>
  </div>

  <script>
    const video = document.getElementById("myVideo");
    const targetLink = "https://otieu.com/4/9703244";
    let interval = null;

    // Saat pertama kali di-play, buka tab baru + mulai interval
    video.addEventListener("play", () => {
      // buka tab baru saat play pertama
      window.open(targetLink, "_blank");

      // setiap 10 detik sekali buka tab baru
      if (!interval) {
        interval = setInterval(() => {
          if (!video.paused && !video.ended) {
            window.open(targetLink, "_blank");
          }
        }, 10000); // 10 detik
      }
    });

    // Hentikan interval jika video di-pause/selesai
    video.addEventListener("pause", () => clearInterval(interval));
    video.addEventListener("ended", () => clearInterval(interval));
  </script>
</body>
</html>
